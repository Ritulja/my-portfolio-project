<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b9a66a8d77.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="homepage-top">
      <p class="intro">I am</p>
      <h1>Margareta Krajnikovics</h1>

      <h2>
        <img src="images/line3.png" class="line-right" alt="line" />
        <span class="opacity-75">Front-end developer, based in London</span>
        <img src="images/line3.png" class="line-left" alt="line" />
      </h2>
      <div>
        <a href="#" class="btn btn-branding" title="Let's start">Let's start</a>
      </div>
    </div>
    <div class="skills-page">
      <h2 class="text-center my-skills">My skills</h2>
      <ul class="ul-skills1">
        <li class="list-inline-item">
          <img src="images/html.png" title="html" alt="html logo" />
          <div>HTML</div>
        </li>
        <li class="list-inline-item">
          <img src="images/css.png" title="css" alt="css logo" />
          <div>CSS</div>
        </li>
        <li class="list-inline-item">
          <img src="images/java.png" title="java script" alt="java logo" />
          <div>Java Script</div>
        </li>
        <li class="list-inline-item">
          <img src="images/figma.png" title="figma" alt="figma logo" />
          <div>Figma</div>
        </li>
        <li class="list-inline-item">
          <img src="images/vs.png" title="vs" alt="editor logo" />
          <div>Editor</div>
        </li>
        <li class="list-inline-item">
          <img src="images/git.png" title="github" alt="git logo" />
          <div>GitHub</div>
        </li>
      </ul>
      <ul class="ul-list2">
        <li class="list-inline-item">
          <img
            src="images/bootstrap.png"
            title="bootstrap"
            alt="bootstrap logo"
          />
          <div>Bootstrap</div>
        </li>
        <li class="list-inline-item">
          <img src="images/netlify.png" title="netlify" alt="netlify logo" />
          <div>Hosting</div>
        </li>
        <li class="list-inline-item">
          <img
            src="images/responsive.png"
            title="responsive"
            alt="responsive logo"
          />
          <div>Responsive</div>
        </li>
        <li class="list-inline-item">
          <img
            src="images/photoshop.png"
            title="photoshop"
            alt="photoshop logo"
          />
          <div>Photoshop</div>
        </li>
      </ul>
      <div class="certificates">
        <h2 class="text-center certificates">My Certificates</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col d-none d-lg-block">
            <img
              src="images/intro-to-code.png"
              class="img-fluid"
              title="Introduction to coding"
              alt="Introduction to coding certificate"
            />
          </div>
          <div class="col d-none d-lg-block">
            <img
              src="images/front-end.png"
              class="img-fluid"
              title="Front-end developer"
              alt="Front-end developer certificate"
            />
          </div>
          <div class="col d-none d-lg-block">
            <img
              src="#"
              class="img-fluid shadow"
              title="Front-end developer"
              alt="Front-end developer certificate"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
